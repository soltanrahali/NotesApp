<mat-toolbar>
    <div class="inputSearch">
       <input [(ngModel)]="datesearch" type="text">
    </div>
    <button class="searchbuttn" (click)="searchByDate()">Search by date</button>
    <ul>
        <!-- <li *ngFor="let entity of searchResults">{{ entity | json }}</li> -->
        <li *ngFor="let entity of searchResults">
            <app-note [note]="entity"></app-note> 
        </li>
    </ul>
   
    <div class="pr-sec">
        <div class="profile">
            <div class="avatar" (mouseenter)="mouseEnter()" (mouseleave)="mouseLeave()">
                <mat-icon>account_circle</mat-icon>
                <div class="menu" *ngIf="menuVisible">
                    <div (click)="logout()" class="pr-icon">Logout</div>
                </div>
            </div>
        </div>
    </div>
</mat-toolbar>
  
<mat-sidenav-container class="landing-container">
    <mat-sidenav mode="side" class="sidebar" opened>
        <div class="sideContent">
            <div
            class="sideButtns"
             (click)="goToAll()">
                All notes
            </div>
            <div 
            (click)="goToCreate()"
            class="sideButtns">
                Add note
            </div>
            <button 
            mat-icon-button 
            class="example-icon" 
            (click)="backClicked()"
            aria-label="Example icon-button with menu icon" *ngIf="router.url !== '/home'">
          Home
        </button>
        </div>
    </mat-sidenav> 
    <mat-sidenav-content class="main-container">
        <router-outlet></router-outlet>
    </mat-sidenav-content>
</mat-sidenav-container>
<div class="footer-c">
    <p>@copy right</p>
</div>

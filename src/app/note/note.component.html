<div>
    <div>
        <div class="header-title">
            <p>
                {{ note.title }}
            </p>
        </div>
        <p class="dash-detail">
            {{ note.body }}
        </p>
        <p class="dash-detail">
            Date: {{ note.date }}
        </p>
    </div> 
    <div class="btn-visit">
        <button 
            (click)="favChange()"
            mat-raised-button 
            color="primary">
            {{ favoriteButton }}
        </button>  
        <button mat-raised-button color="primary" (click)="viewNote()">View</button>  
        <!-- <button mat-raised-button color="primary" (click)="editNote()">Edit</button>  
        <button 
            (click)="deleteNote()"
            mat-raised-button color="primary">
            Delete
        </button>   -->
    </div>
</div>

<!-- Note title(string)  body(string). Date.   Favorite(boolean). noteId(number) -->
